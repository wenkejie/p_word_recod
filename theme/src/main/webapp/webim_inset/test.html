<script type="text/javascript">

function login()
{ 
	//olyIm_Login("dddd","AA用户");
	//return;
	var user =document.getElementById('username').value;
	var pass=document.getElementById('password').value;
	var nickname=document.getElementById('snickname').value;
	if (user == '' || pass == '') {
	alert("请输入用户名和密码");
	return;
	}
	else
	{

	document.getElementById('imFrame').contentWindow.interFaceLogin(user,pass,nickname);

	}
 }
 function contactTo(id,nickname)
 {

	 document.getElementById('imFrame').contentWindow.interFaceSend2Other(id,nickname);
 }
 function chatTo()
 {
	 var chatto =document.getElementById('chatto').value;//$("#chatto").val();
	 var nickname=document.getElementById('nickname').value;
	 document.getElementById('imFrame').contentWindow.interFaceSend2Other(chatto,nickname);
 }
