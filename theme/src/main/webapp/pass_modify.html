<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta http-equiv="ClearType" content="true">

    <title>重置密码</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/example.css">
    <script src="vendor/avalon/avalon.js"></script>

</head>
<body ms-controller="modify" class="rg-body">
    <div ms-include-src="'header_register-password-modify.html'"></div>
    <div class="wrapper mg-t20">
        <div class="wrapper-title-more">
            <i class="rg-icon-info"></i>
            <div>
                <span>定期更换密码可以让你的账户更加安全</span><br/>
                <span>请确保登录密码与支付密码不同</span><br/>
                <span>建议密码采用字母和数字混合，并且不短语6位</span>
            </div>
        </div>
        <div class="wrapper-content">
            <div class="rg-form">
                <div class="rg-form-line">
                    <label class="rg-label" for="">登入名</label>
                    <span class="rg-form-des name">13958784523</span>
                </div>
                <div class="rg-form-line">
                    <label class="rg-label" for="">当前登录密码</label>
                    <div class="ui-form-group"><input type="text" class="ui-input-large" placeholder="当前登录密码"></div>
                    <a class="rg-btn-link none" href="javascript:">忘记密码</a>
                    <div class="rg-tips error">
                        <div class="rg-tips-icon"></div>
                        <div class="rg-tips-content">
                            密码输入有误，<a href="javascript:">忘记密码？</a>
                        </div>
                    </div>
                </div>
                <div class="rg-form-line">
                    <label class="rg-label" for="">登录密码</label>
                    <div class="ui-form-group"><input ms-focus="active(true)"  ms-blur="active(false)" type="text" class="ui-input-large" placeholder="设置新密码"></div>
                    <div class="rg-tips" ms-visible="show">
                        <div class="password-test">
                            <div class="direction">
                                ◆
                                <em>
                                    ◆
                                </em>
                            </div>
                            <div class="password-test-header">
                                <label class="label-power" for="">安全强度：</label>
                                <ul class="password-power stronger">
                                    <li class="password-power-cell"></li>
                                    <li class="password-power-cell"></li>
                                    <li class="password-power-cell"></li>
                                </ul>
                            </div>
                            <p class="password-test-line">
                                <i class="password-test-icon"></i>
                                <span>6-20个字符</span>
                            </p>
                            <p class="password-test-line">
                                <i class="password-test-icon error"></i>
                                <span>只能含字母、数字以及标点符号（除空格）</span>
                            </p>
                            <p class="password-test-line">
                                <i class="password-test-icon success"></i>
                                <span>6-20个字符</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="rg-form-line">
                    <label class="rg-label" for="">再输入一次</label>
                    <div class="ui-form-group"><input type="text" class="ui-input-large" placeholder="再次输入新密码"></div>
                    <div class="rg-tips error">
                        <div class="rg-tips-icon"></div>
                        <div class="rg-tips-content">
                            两次密码输入不一致
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ms-include-src="'vip-center-footer.html'"></div>
    <script>
        require([
            "button/avalon.button"],
            function() {
                avalon.define("modify", function(vm) {
                    vm.val = "";
                    vm.show = false;
                    vm.active = function(ss){
                        vm.show = ss;
                    }
                 
                })
                // scope.$watch('val',function (new_veiw,old_veiw) {
                //     scope.show = !!new_veiw
                // })
                avalon.scan()
            })
    </script>
</body>
</html>
