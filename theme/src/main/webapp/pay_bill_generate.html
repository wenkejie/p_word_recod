	<script>
		require([
			"button/avalon.button",
			"dialog/avalon.dialog",
			"checkboxlist/avalon.checkboxlist",
			"pager/avalon.pager",
			"uploader/avalon.uploader",
			"dropdown/avalon.dropdown",
			"browser/avalon.browser",
			"textbox/avalon.textbox",
			"spinner/avalon.spinner"
			], function() {
			avalon.define("demo", function(vm) {	
				vm.message = "笑傻了吧！！";
				vm.namee = avalon.browser.name+' '+avalon.browser.version;
				vm.show = function( id ){
					avalon.vmodels[id].toggle = true;
				}

				vm.pager = {
					// currentPage: 8,
					totalItems: 120,
					showJumper: true,
					showPages:5
				}

				vm.$spinnerOpts={
					min: 0,
					width:25
				};

				vm.$opts = {
					action: 'post.php',
					browseButton: 'browse-btn-dc',
					maxFileCount: 1,
					maxFileSize: 1048576000,
					onFileSizeErr: function(fileName){
						alert('自定义信息：' + fileName + '大小超过1M啦~')
					}
				};

				vm.$skipArray = ["pager"];
				vm.check1 = ["2"];
			})

			avalon.define("search", function(vm) {
				vm.dropdown = {
					width: "140",
					listWidth:"140"
				};	
			})

			avalon.define("demo", function(vm) {
				vm.dropdown = {
					width: "120",
					listWidth:"120"
				};
			})

			avalon.scan()
		})
