<div ms-include-src="'vip-center-footer.html'"></div>
	<script>
		require([
			"button/avalon.button",
			"dropdown/avalon.dropdown",
			"flipswitch/avalon.flipswitch"
			], function() {
			avalon.define("msg_set", function(vm) {
				vm.dropdown = {
					width: "120",
					listWidth:"120"
				};
				vm.buyersInfo = true;
				vm.sellerInfo = false;
				
				vm.show = function(event,param){
					if(param == "buyersInfo"){
						vm.buyersInfo = true;
						vm.sellerInfo = false;
					}else{
						vm.buyersInfo = false;
						vm.sellerInfo = true;
					}
				}

			})

			avalon.scan()
		})
	</script>
