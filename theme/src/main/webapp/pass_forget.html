<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta http-equiv="ClearType" content="true">

    <title>找回密码</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/example.css">
    <script src="vendor/avalon/avalon.js"></script>

</head>
<body ms-controller="register" class="rg-body">
    <div ms-include-src="'header_register-password-modify.html'"></div>
    <div class="ui-register-progress-bar">
        <ul class="ui-register-step ui-register-step-3">
            <li class="ui-register-step-active">
                <div class="ui-register-step-icon">        
                    <span class="ui-register-step-number">1</span>
                    <span class="ui-register-step-text">填写登录名</span>
                </div>
                <div class="ui-register-step-line"></div>
                <div class="ui-register-step-line-2"></div>
            </li>
            <li class="">
                <div class="ui-register-step-icon">        
                    <span class="ui-register-step-number">2</span>
                    <span class="ui-register-step-text">重置密码</span>
                </div>
                <div class="ui-register-step-line"></div>
<!--                 <div class="ui-register-step-line-2"></div> -->
            </li>
            <li class="ui-register-step-last">
                <div class="ui-register-step-icon">        
                    <span class="ui-register-step-number">3</span>
                    <span class="ui-register-step-text">修改成功</span>
                </div>
            </li>
        </ul>
    </div>
    <div class="wrapper wrapper-forget">
        <div class="wrapper-title">
            <i class="rg-icon-info"></i> <span>请输入您需要找回登录密码的帐号</span>
        </div>
        <div class="wrapper-content">
            <div class="rg-form">
                <div class="rg-form-line">
                    <label class="rg-label" for="">帐号</label>
                    <div class="ui-form-group"><input type="text" class="ui-input-large" placeholder="请输入你的手机号"></div>
                </div>
                <div class="rg-form-line">
                    <label class="rg-label" for="">验证码</label>
                    <div class="ui-form-group mg-r15"><input type="text" class="ui-input-large w-102"></div>
                    <img class="rg-checkcode-img" src="images/check.png" />
                    <a class="rg-btn-link" href="javascript:">看不清，换一张</a>
                </div>
                <div class="rg-form-line rg-form-unlabel"> 
                    <a class="rg-btn rg-btn-primary" href="javascript:">下一步</a>
                </div>
            </div>
        </div>
    </div>
    <div ms-include-src="'vip-center-footer.html'"></div>
    <script>
        require([
            "button/avalon.button"],
            function() {
                avalon.define("register", function(vm) {
                    
                })
                avalon.scan()
            })

    </script>
</body>
</html>
