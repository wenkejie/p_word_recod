<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta http-equiv="ClearType" content="true">

    <title>手机重置</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/example.css">
    <script src="vendor/avalon/avalon.js"></script>

</head>
<body ms-controller="register" class="rg-body">
    <div ms-include-src="'header_register-password.html'"></div>
    <div class="ui-register-progress-bar">
        <ul class="ui-register-step ui-register-step-3">
           <li class="ui-register-step-active">
                <div class="ui-register-step-icon">        
                    <span class="ui-register-step-number">1</span>
                    <span class="ui-register-step-text">验证身份</span>
                </div>
                <div class="ui-register-step-line"></div>
                <!-- <div class="ui-register-step-line-2"></div> -->
            </li>
            <li class="">
                <div class="ui-register-step-icon">        
                    <span class="ui-register-step-number">2</span>
                    <span class="ui-register-step-text">修改手机号</span>
                </div>
                <div class="ui-register-step-line"></div>
<!--                 <div class="ui-register-step-line-2"></div> -->
            </li>
            <li class="ui-register-step-last">
                <div class="ui-register-step-icon">        
                    <span class="ui-register-step-number">3</span>
                    <span class="ui-register-step-text">完成</span>
                </div>
            </li>
        </ul>
    </div>
    <div class="wrapper wrapper-forget">
        
        <div class="wrapper-content">
            <div class="rg-form">
                <div class="rg-form-line">
                    <label class="rg-label" for="">已绑定手机</label>
                    <span class="rg-form-des name">13958784523</span>
                </div>
                <div class="rg-form-line">
                    <label class="rg-label" for="">校验码</label>
                    <div class="rg-form-right">
                        <div class="form-right-content">
                            <div class="ui-form-group">
                                <input type="text" class="ui-input-large w-102">
                            </div>
                            <div class="rg-tips error">
                                <div class="rg-tips-icon"></div>
                                <div class="rg-tips-content">验证码输入有误</div>    
                            </div>
                        </div>
                    </div>
                </div>
                <div class="rg-form-line rg-form-unlabel">
                    <a class="rg-btn rg-btn-mini none" href="javascript:">获取校验码</a>
                    <a class="rg-btn rg-btn-mini disable" href="javascript:"><span>60秒</span>后 重新获取短信</a>
                </div>
                <div class="rg-form-line rg-form-unlabel mg-t20">
                    <a class="rg-btn rg-btn-primary" href="javascript:">下一步</a>
                </div>
            </div>
        </div>
    </div>
    <div ms-include-src="'vip-center-footer.html'"></div>
    <script>
        require([
            "button/avalon.button"],
            function() {
                avalon.define("register", function(vm) {
                    
                })
                avalon.scan()
            })
    </script>
</body>
</html>
