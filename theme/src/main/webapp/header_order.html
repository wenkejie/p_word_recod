<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
    <meta http-equiv="ClearType" content="true">

	<title>Document</title>
	<link rel="stylesheet" href="css/layout.css">

</head>
<body ms-controller="header">
<div class="top-bar">
    <div class="top-bar-cnt">
        <div class="welcome"><span>您好！</span><a href="#">Viola</a></div>
    </div>
</div>
<div class="ui-header-order">
    <div class="ui-header-order-wrapper">
        <h1 class="ui-header-order-logo">
            <a href="javascript:"></a>
            咖狗网-中国领先的国际物流电子商务平台
        </h1>

        <div class="ui-header-order-name">
         订舱
        </div>

        <div class="ui-header-order-bd">
            <div class="ui-progress-bar">
                <div class="ui-progress-bar-bg"><span class="ui-progress-bar-bg-round"></span></div>
                <ul class="ui-step ui-step-4">
                    <li class="ui-step-active ui-step-start">
                        <div class="ui-step-line"><div class="ui-step-line-left">-</div><div class="ui-step-line-right">-</div></div>    
                        <div class="ui-step-icon">        
                            <span class="ui-step-number">1</span>
                            <span class="ui-step-text">下单</span>
                        </div>
                    </li>
                    <li class="ui-step-active">
                      <div class="ui-step-line"><div class="ui-step-line-right">-</div></div>    
                        <div class="ui-step-icon">        
                            <span class="ui-step-number">2</span>
                            <span class="ui-step-text">订单确认</span>
                        </div>
                  </li>
                    <li class="ui-step-active">
                      <div class="ui-step-line"><div class="ui-step-line-right">-</div></div>    
                        <div class="ui-step-icon">        
                            <span class="ui-step-number">3</span>
                            <span class="ui-step-text">支付费用</span>
                        </div>
                  </li>
                     <li>
                        <div class="ui-step-icon">        
                            <span class="iconfont ui-step-number">4</span>
                            <span class="ui-step-text">服务完成</span>
                       </div>
                  </li>
              </ul>
        </div>
    </div> 
   </div>    
</div>

</body>
</html>
