<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta http-equiv="ClearType" content="true">

    <title>Document</title>
    <link rel="stylesheet" href="../css/register-new.css">
    <script src="../vendor/avalon/avalon.js"></script>

</head>
<body ms-controller="register" class="rg-body">
    <div ms-include-src="'../header_register.html'"></div>
    <div class="wrapper">
        <div class="wrapper-content">
            <div class="rg-form">
                            <div class="rg-form-line">
                                <label class="rg-label" for="">登入名</label>
                                <span class="rg-form-des text-orange">13958784523</span>
                            </div>
                            <div class="rg-form-line">
                                <label class="rg-label" for="">当前登录密码</label>
                                <div class="rg-form-group"><input type="text" class="rg-input-large" placeholder="当前登录密码"></div>
                                <a class="rg-btn-link none" href="javascript:">忘记密码</a>
                                <div class="rg-tips rg-tips-error">
                                    <div class="rg-tips-icon"></div>
                                    <div class="rg-tips-content">
                                        密码输入有误，<a href="javascript:">忘记密码？</a>
                                    </div>
                                </div>
                            </div>
                            <div class="rg-form-line">
                                <label class="rg-label" for="">登录密码</label>
                                <div class="rg-form-group"><input type="text" class="rg-input-large" placeholder="设置新密码"></div>
                                <div class="rg-tips">
                                        <div class="password-test">
                                            <div class="direction">
                                                ◆
                                                <em>
                                                    ◆
                                                </em>
                                            </div>
                                            <div class="password-test-header">
                                                <label class="label-power" for="">安全强度：</label>
                                                <ul class="password-power">
                                                    <li class="password-power-cell password-power-cell-low"></li>
                                                    <li class="password-power-cell password-power-cell-strong"></li>
                                                    <li class="password-power-cell password-power-cell-stronger"></li>
                                                </ul>
                                            </div>
                                            <p class="password-test-line">
                                                <i class="password-test-icon"></i>
                                                <span>6-20个字符</span>
                                            </p>
                                            <p class="password-test-line">
                                                <i class="password-test-icon password-test-icon-error"></i>
                                                <span>只能含字母、数字以及标点符号（除空格）</span>
                                            </p>
                                            <p class="password-test-line">
                                                <i class="password-test-icon password-test-icon-success"></i>
                                                <span>6-20个字符</span>
                                            </p>
                                        </div>
                                    </div>
                            </div>
                            <div class="rg-form-line">
                                <label class="rg-label" for="">再输入一次</label>
                                <div class="rg-form-group"><input type="text" class="rg-input-large" placeholder="再次输入新密码"></div>
                                <div class="rg-tips rg-tips-error">
                                    <div class="rg-tips-icon"></div>
                                    <div class="rg-tips-content">
                                        两次密码输入不一致
                                    </div>
                                </div>
                            </div>

                            <div class="rg-form-line rg-form-unlabel">
                                <a class="rg-btn rg-btn-primary" href="javascript:">确定</a>
                            </div>
                        </div>
        </div>
    </div>

    <div ms-include-src="'../vip-center-footer.html'"></div>
    <script>
        require([
            "button/avalon.button","dialog/avalon.dialog"],
            function() {
                avalon.define("register", function(vm) {
                    vm.$aaOpts = {
                        title: "填写校验码",
                        showClose: false,
                        width: 530,
                        getFooter:function(){
                            return "";
                        }
                    }
                    vm.show = function( id ){
                        avalon.vmodels[id].toggle = true;
                    }
                })
                avalon.scan()
            })

    </script>
</body>
</html>
